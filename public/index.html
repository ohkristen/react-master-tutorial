<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.

      // tutorial1.js - creating the comment box component
      var CommentBox = React.createClass({
        render: function () {
          return (
            <div className="commentBox">
              <h1>comments</h1>
              <CommentList />
              <CommentForm />
            </div>
          );
        }
      });

      // tutorial2.js - creating the comment list component
      var CommentList = React.createClass({
        render: function () {
          return (
            <div className="commentList">
            Hello, World! I am a comment List!
            </div>
          );
        }
      });

      // tutorial3.js - creating the comment form component
      var CommentForm = React.createClass({
        render: function () {
          return (
            <div className="commentForm">
            Hello, World! I am a comment form!
            </div>
          );
        }
      });

      // tutorial4.js - creating a comment component
      var Comment = React.createClass({
        render: function () {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });
      
      ReactDOM.render(
        <CommentBox />
        document.getElementById('content')
      )
    </script>
  </body>
</html>
