<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.

      // tutorial1.js - creating the comment box component
      var CommentBox = React.createClass({
        getInitialState: function () {
          return {data:[]}
        },
        // using jQuery to make an aynchronous request to the server to get data and change the state
        componentDidMount: function () {
          $.ajax ({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data){
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err){
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          })
        }
        render: function () {
          return (
            <div className="commentBox">
              <h1>comments</h1>
              <CommentList data={this.state.data} />
              <CommentForm />
            </div>
          );
        }
      });

      // tutorial2.js - creating the comment list component
      var CommentList = React.createClass({
        render: function () {
          var commentNodes = this.props.data.map(function(comment){
            return (
              <Comment author={comment.author} key={comment.id}>
              {comment.text}
              </Comment>
            );
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      // tutorial3.js - creating the comment form component
      var CommentForm = React.createClass({
        render: function () {
          return (
            <div className="commentForm">
            Hello, World! I am a comment form!
            </div>
          );
        }
      });

      // tutorial4.js - creating a comment component
      var Comment = React.createClass({
        rawMarkup: function(){
          var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
          return {__html: rawMarkup};
        };

        render: function () {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML = {this.rawMarkup()}/>
            </div>
          );
        }
      });

      // tutorial8.js - creating JSON objects for the comment data
      var data = [
        {id:1, author:"Pete Hunt", text:"This is a comment"},
        {id:2, author:"Jordan Walke", text:"This is *another* comment"}
      ];

      ReactDOM.render(
        // <CommentBox data={data} />
        // adding the line below causes the code not to work until additional steps are complete"
        <CommentBox url="/api/comments"/>
        document.getElementById('content')
      )
    </script>
  </body>
</html>
